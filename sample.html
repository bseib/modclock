<!DOCTYPE html>
<html>
<head>
  <title>modclock sample</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.6.0/svg.js">
  </script>
  <script src="BigInteger.min.js">
  </script>
</head>
<body>
	<div class="flex-columns">
    <div class="f-col">
      <div id="drawing"></div>
    </div>
    <div class="f-col">
      <div class="f-row">
        modulo = <input id="modulo" type="number" maxlength="2" value="17" style="width:40px;">
        <button onclick="onRender()">Render</button>
      </div>
      <div class="f-row">
        base = <input id="base" type="number" maxlength="3" value="3" style="width:40px;">
      </div>
      <div class="f-row">
        exponent = <input id="exponent" type="number" maxlength="3" value="0" style="width:40px;">
        <button onclick="onMark()">Mark</button>
      </div>
      <div class="f-row">
        <button onclick="onWalk()">Walk The circle</button>
      </div>

      <div id="logs">
      </div>
    </div>
  </div>
  <script src="modclock.js"></script>
</body>
</html>
