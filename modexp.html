<!DOCTYPE html>
<html>
<head>
<title>Modular Exponentiation</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

<link rel="stylesheet" type="text/css" href="style.css">

<script src="https://unpkg.com/vue"></script>
<script src="BigInteger.min.js">

</script>
</head>
<body>

	<div id="mod-exp-app" >

		<div id="modexp-tmpl" style="display: none;">
			<div class="card solver" style="width:20em">
				<div class="card-body">
					<div class="modexp">
						<span class="answer">
							A =
		        </span>
		        <span class="base">
		          <input type="number" class="" id="base" placeholder="B">
		        </span>
		        <span class="exponent">
		          <input type="number" class="" id="exponent" placeholder="e">
		        </span>
		        <span class="mod">mod</span>
		        <span class="modulus">
		          <input type="number" class="" id="modulus" placeholder="m">
		        </span>
		      </div>
				</div>
			</div>
		</div>

		<div class="container main" style="margin-top:1.5em">
			<div class="d-flex flex-row mb-5">
				<h2>Mod Pow Calculator</h2>
				<button class="btn btn-secondary btn-sm" style="margin-left:2em" v-on:click="addSolver">new solver</button>
			</div>

			<div is="mod-exp" v-for="solver in solvers" v-bind:slvr="solver"></div>

		</div>




	  <div class="container">
	    <div class="row">

	    </div>
	  </div>

	</div>


	<script type="text/javascript" src="modexp.js"></script>

</body>
</html>
